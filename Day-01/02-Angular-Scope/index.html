<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Angular Scope - Demo</title>
    <style>
        #divMessage{
            color : red;
            font-size: 18pt;
        }
    </style>
    <script src="jquery-1.12.0.js"></script>
    <script src="angular.min.js"></script>
    <script>
        angular.injector(["ng"]).invoke(function($rootScope){
           window.scope = $rootScope;
        });
        $(document).ready(function(){
            scope.name = '';
            scope.greetMsg = '';
            $("#btnGreet").click(function(){
                scope.$apply(function(){
                    var msg = 'Hi ' + scope.name + ', Have a nice day!'; scope.greetMsg = msg;
                });
            });
            $("#txtName").change(function(){
                var name = this.value;
                scope.$apply(function(){
                    scope.name = name;
                })
            });
            scope.$watch("greetMsg", function(newValue){
                $("#divMessage").html(newValue);
            });
            scope.$watch("name", function(newValue){
                $("#txtName").val(newValue);
            });
        });

    </script>
</head>
<body>
<h1>Greeting App</h1>
<hr>
<label for="">Name :</label>
<input type="text" name="" id="txtName">
<input type="button" value="Greet" id="btnGreet">
<div id="divMessage">[Message]</div>
</body>
</html>
